<ul class="unstyled">
	<{foreach item=itemBlock from=$block.newItemsList name=carousel}>
	<{foreach item=itemList from=$itemBlock}>
	<li>
		<a class="thumbnail" href="<{$xoops_url}>/modules/bmcart/itemList/itemDetail/<{$itemList.item_id}>">
			<{if $itemList.images}>
			<{if $itemList.images[0]->getShow('youtube_id')}>
			<img src="http://i.ytimg.com/vi/<{$itemList.images[0]->getShow('youtube_id')}>/hqdefault.jpg"/>
			<{else}>
			<img src="<{$xoops_url}>/uploads/m_<{$itemList.images[0]->getShow('image_filename')}>"/>
			<{/if}>
			<{/if}>
			<{$itemList.item_name}>
		</a>
	</li>
	<{/foreach}>
	<{/foreach}>
</ul>
