<{* $Id: $ *}>
<{assign var="dirname" value="bmcart"}>
<{assign var="contname" value="item"}>

<h3><{$smarty.const._MD_BMCART_ITEM_LIST}></h3>
<{foreach item=val from=$ListData}>
<ul>
	<li>
		<a class="btn" href="<{$xoops_url}>/modules/<{$dirname}>/itemList/itemDetail/<{$val.item_id|xoops_escape}>">
			<{*<{$val.item_id|xoops_escape}>*}>
			<{$val.item_name|xoops_escape}>
		</a>
	</li>
</ul>
<{/foreach}>

<div class="pagenavi" align="center"><{xoops_pagenavi pagenavi=$pageNavi}></div>
